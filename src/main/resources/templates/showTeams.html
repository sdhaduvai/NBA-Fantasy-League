<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Teams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand bg-dark"  href="index"><img src="img/new_logo.jpg" width="30" height="30"> Live Basketball</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index">HomePage</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/teamRankings">View Team Rankings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/teams">View All Teams</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/selectTeams">Select Favorite Teams</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/notifications">Notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>
</nav>
<center><h2>
<p th:text="'Hello, ' + ${name} + '!'" /><br><br>Team Rankings</h2></center>

<br>

<div class="container">
<table class="table">
    <thead>
    <tr>
        <th scope="col">Abb</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Rank</th>
    </tr>
    </thead>

    <tr th:each="teamStandingEntry : ${teamStandingEntries}" >
        <td th:text="${teamStandingEntry.team.Abbreviation}" th:id="${teamStandingEntry.team.ID}">
        <td > <a th:href="@{~/team?id=} + ${teamStandingEntry.team.ID}" th:text="${teamStandingEntry.team.Name}"> </a> </td>
        <td th:text="${teamStandingEntry.team.City}">
        <td th:text="${teamStandingEntry.Rank}" />
    </tr>
</table></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
